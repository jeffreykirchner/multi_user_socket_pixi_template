<div class="card" id="graph_card">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">The Field</span>

        <span class="float-end">
           
        </span>

    </div>
    <div class="card-body">
        
        <!-- graph -->
        <div class="row">
            <div class="col">           
                <canvas class="field" key="sd_graph" id="sd_graph_id" style="border-style: solid;border-width: 1px;"></canvas>                
            </div>
        </div>

        <div class="row justify-content-center mt-2" v-show="session.started && session.parameter_set.private_chat == 'True'">
            <div class="col-md-4 text-center">       

                <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="chat_button_group">

                    <input type="radio"
                        class="btn-check" 
                        name="btnradio" 
                        id="chat_all_id" 
                        autocomplete="off" 
                        v-show="session.parameter_set.group_chat == 'True'"
                        v-on:click="updateChatRecipients('all', 'Everyone', -1)" 
                        >
                    <label class="btn btn-outline-secondary"
                           for="chat_all_id"
                           v-show="session.parameter_set.group_chat == 'True'">
                        Everyone
                        <span v-if=session_player.new_chat_message>*</span>
                    </label>
                    
                    <div v-for="(p, index) in session.session_players" v-bind:key="p.id">
                        
                        <input type="radio"
                            class="btn-check" 
                            name="btnradio" 
                            v-bind:id="'chat_invididual_' + p.id + '_id'" 
                            autocomplete="off" 
                            v-if="p.id != session_player.id"
                            v-on:click="updateChatRecipients(p.id, 'Person ' + p.parameter_set_player.id_label, index)">
                        <label class="btn btn-outline-secondary"
                               v-if="p.id != session_player.id"
                               v-bind:for="'chat_invididual_' + p.id + '_id'">
                            [[p.parameter_set_player.id_label]]
                            <span v-if=p.new_chat_message>*</span>
                        </label>
                    </div>

                </div> 
            </div>
        </div>

        <div class="row justify-content-center mt-2" v-show="session.started && (session.parameter_set.private_chat == 'True' || session.parameter_set.group_chat == 'True')">
            <div class="col-md-4">                 
                <div class="input-group">
                    <input type="text" 
                           class="form-control" 
                           placeholder="Chat Text" 
                           v-model="chat_text"
                           aria-label="Chat Text"                           
                           v-on:keyup.enter="(session.current_experiment_phase == 'Instructions') ? simulateChatInstructions() : sendChat()"
                           aria-describedby="send_chat_id">
                    <button class="btn btn-outline-primary"
                            type="button" 
                            id="send_chat_id" 
                            v-bind:disabled="reconnecting || working || session.started===false || session.finished"
                            v-on:click="(session.current_experiment_phase == 'Instructions') ? simulateChatInstructions() : sendChat()"> @ [[chat_button_label]]</button>
                  </div>
            </div>
        </div>
       
    </div>                    
</div>
